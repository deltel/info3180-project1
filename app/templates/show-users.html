{% extends "base.html" %}

{% block main %}
<h2>Profiles</h2>
{% include 'flash_messages.html' %}
<ul>
{% for user in users %}
    <li>
        <img src="{{ url_for('static', filename="uploads/" + user.photo) }}" />
        {{ user.firstName + ' ' + user.lastName }}
        {{ user.gender }}
        {{ user.location }}
        <a href="{{ url_for('profile_details', userid=user.id) }}">View Profile</a>
    </li>
{% endfor %}
</ul>

{% endblock %}
